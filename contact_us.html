<html lang="en" dir="ltr">

<head>

    <link rel="stylesheet" href="style.css">

<body>

    <!--contact section start-->
    <div class="contact-section">
        <div class="contact-info">
            <div><i class="fas fa-map-marker-alt"></i>Address, City, Country</div>
            <div><i class="fas fa-envelope"></i>contact@email.com</div>
            <div><i class="fas fa-phone"></i>+91 0000 000 000</div>
            <div><i class="fas fa-clock"></i>Mon-Sat</div>
            <div><p> **Timing**</p></div>
            <div><p> Morning 5:00 AM to 10:00</p></div>
            <div><p>&</p></div>
            <div><p>Evening 5:00 PM to 10:00PM</p></div>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form class="contact" action="" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your Name" required>
                <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                <!-- <textarea name="message" rows="5" placeholder="Your Message" required><textarea>
          <input type="submit" name="submit" class="send-btn" value="Send">
            -->
                <textarea id="Message" name="message" rows="4" placeholder="Your Message*" cols="50"></textarea>

                <input type="submit" value="Submit" class="send-btn" value="Send">
            </form>
            </form>
        </div>
    </div>
    <!--contact section end-->

</body>
